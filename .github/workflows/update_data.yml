name: Update Dashboard Data
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run data fetch script
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python fetch_metrics.py
      
      - name: Move updated data to public folder
        run: cp dashboard_data.json public/dashboard_data.json
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/dashboard_data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/dashboard_data.json
          git commit -m "data: auto-update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
